name: ğŸ’šBuild

on:
  # push:
  #   branches:
  #     - master
  schedule:
    - cron: '30 6 * * *'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      - name: ğŸš§ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸš§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ğŸ§ªRun Tests
        run: |
          python3 -m pytest --cov=fastapi_utilities --cov-report=xml tests/
      - name: âš—ï¸Submit coverage report
        run: |
          python3 -m codecov --token=${{ secrets.CODECOV_TOKEN }}
